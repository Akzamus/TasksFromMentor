<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audi Promo</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="introduction">
      <ul class="introduction__list">
        <li class="introduction__item">UX/UI Design</li>
        <li class="introduction__item">Front-End Development</li>
      </ul>

      <h1 class="introduction__title">Audi RS7 Promo</h1>

      <div class="introduction__container">
        <ul class="introduction__info">
          <li class="item-info">
            <h6 class="item-info__title">О проекте</h6>
            <p class="item-info__text">Одностраничная промо-страница</p>
          </li>

          <li class="item-info">
            <h6 class="item-info__title">Задача</h6>
            <p class="item-info__text">
              Презентовать модель Audi RS7 уникальным дизайном, не нарушая при
              этом гайдлайны брендбука Audi.
            </p>
          </li>
        </ul>
      </div>
    </div>

    <div class="top-gallery">
      <div class="top-gallery__background"></div>
      <div class="top-gallery__first-pair">
        <img id="banner-one" class="border-white" src="img/banners/1.png" />
        <img id="banner-two" class="border-white" src="img/banners/2.png" />
      </div>

      <div class="top-gallery__second-pair">
        <img id="banner-three" class="border-white" src="img/banners/3.png" />
        <img id="banner-four" class="border-white" src="img/banners/4.png" />
      </div>
    </div>
    <h1>text</h1>
